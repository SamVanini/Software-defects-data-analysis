version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    ports:
      - "8501:8501"
    volumes:
      - .:/app # Mount source for live reload
      - /app/.venv # Don't mount venv
    environment:
      - ENVIRONMENT=development
      - PYTHONUNBUFFERED=1
    command: >
      streamlit run Home.py
      --server.port=8501
      --server.address=0.0.0.0
      --server.runOnSave=true
